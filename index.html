<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NutrixoApp — Coming Soon</title>
  <meta name="description" content="De slimme AI meal & workout planner. Binnenkort beschikbaar." />
  <style>
    :root {
      --bg: #0f172a;        /* donkerblauw-zwart */
      --card: #111827;      /* donkergrijs */
      --text: #e2e8f0;      /* lichtgrijs */
      --muted: #94a3b8;     /* gedempt grijs */
      --accent: #22c55e;    /* groen */
      --radius: 18px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 40px;
      text-align: center;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }
    h1 {
      font-size: clamp(28px, 6vw, 40px);
      margin-bottom: 12px;
      color: var(--accent);
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      color: var(--muted);
    }
    .logo {
      font-size: 22px;
      font-weight: 800;
      margin-bottom: 18px;
      color: var(--text);
      letter-spacing: 1px;
    }
    footer {
      font-size: 13px;
      color: var(--muted);
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="logo">NutrixoApp</div>
    <h1>Coming Soon</h1>
    <p>De slimme planner die jouw doelen, voorkeuren en apparatuur omzet in maaltijdplannen en trainingsschema’s.</p>
    <footer>© <span id="year"></span> NutrixoApp</footer>
  </main>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
